<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Rokybul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="login-area" class="container pt-5">
            <h1 class="text-center">Welcome to Bank Rokybul</h1>

            <div class="container submit-area">
                <h4>Login</h4>
                <br>
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" class="form-control" name="" id="" placeholder="Password">
                <br>
                <button id="login" class="btn btn-success" type="submit">Enter</button>
            </div>
        </div>
        <div id="trans-area" class="container">
            <h1>Transaction Area</h1>
            <div class="row">
                <div class="col-md-4 ">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="current-deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="current-withdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="current-balance">1240</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="deposit-amount" type="text" class="form-control" placeholder="$ Amount you want to deposit">
                        <br>
                        <button id="deposit-btn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdraw-amount" type="text" class="form-control" placeholder="$ Amount you want to Withdraw">
                        <br>
                        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transArea = document.getElementById("trans-area");
            transArea.style.display = "block";
        })

        //deposit button event handler
        const depositBtn = document.getElementById("deposit-btn");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("deposit-amount");

            updateSpanText("current-deposit", depositNumber);

            updateSpanText("current-balance", depositNumber);
            
            document.getElementById("deposit-amount").value = "";
        })

        //withdraw button event handler
        const withdrawbtn = document.getElementById("withdraw-btn");
        withdrawbtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdraw-amount");
            updateSpanText("current-withdraw", withdrawNumber);
            updateSpanText("current-balance", -1 * withdrawNumber);
            document.getElementById("withdraw-amount").value = "";
        })

        function getInputNumber(id) {
            const withdrawAmount = document.getElementById(id).value;
            const withdrawNumber = parseFloat(withdrawAmount);
            return withdrawNumber;
        }

        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalNumber = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalNumber;
        }
    </script>
</body>

</html>
